<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Before/After</title>    <script src="jquery-3.4.1.min.js" type="text/javascript"></script>    <script src="jquery.event.move.js" type="text/javascript"></script>    <script src="jquery.twentytwenty.js" type="text/javascript"></script>    <link rel="stylesheet" href="twentytwenty.css" type="text/css" media="screen" />    <style>    body{      font-family: "Arial";      background-color: none;      margin: 0px;    }    .twentytwenty-handle {      background-color: #00a99d;    }    </style></head><body>  <div id="twentytwenty-container" style="width:100%">   <img src="ohs-m4s7-bg-triangle-with-stats.png" />   <img src="ohs-m4s7-bg-triangle-no-stats.png" />  </div>  <script>    $(function(){      $("#twentytwenty-container").twentytwenty({        default_offset_pct: 0.1,        orientation: 'horizontal',        before_label: 'Before',        after_label: 'After',        no_overlay: true,        move_slider_on_hover: false,        move_with_handle_only: true,        click_to_move: false      });    });  </script></body></html>
